<script>
    var cartData = JSON.parse(localStorage.getItem("COMMONLOCALSTORAGE"))
    // console.log(cartData);
  var totalcart = cartData.reduce(function(sum,elem){
      return sum + (elem.price)

  },0)
  var h2 = document.createElement("h2")
    h2.innerText = `Your total bill is ${totalcart}`
//   var length = cartData.length;
//   console.log(length);
  console.log(totalcart)

    
    cartData.map(function (elem){
    var box = document.createElement("div");

    var img = document.createElement("img");
    img.src = elem.image;
    img.className="gridImage";

    var offer = document.createElement("h4");
    offer.textContent = elem.offer;
    offer.className = "gridOffer"
   
    var productname = document.createElement("h5");
    productname.textContent = elem.productname;
    productname.className = "gridProductname"
   
    var productdiscription = document.createElement("p");
    productdiscription.textContent = elem.productdiscription;
    productdiscription.className = "gridProductDis"
   
    var price = document.createElement("p");
    price.textContent = elem.price;
    price.className = "gridPrice"
   
    var additionaloffer = document.createElement("p");
    additionaloffer.textContent = elem.additionaloffer;
    additionaloffer.className = "gridAddOffer"
   
    var btn = document.createElement("button");
    btn.innerText = "Remove";
    btn.addEventListener("click", function () {

    });

    box.append(img , offer, productname, productdiscription, price, additionaloffer );
    document.querySelector("#container2").append(box);
});
